<div class="position-lg-relative pt-18 pb-27 py-md-31 py-lg-0">

      <div class="col-md-8 col-lg-7">
        <h2 class="font-weight-bold text-primary mb-10 mb-md-18">登入</h2>
        <form>
          <div class="form-group">
            <label for="email">電子信箱</label>
            <input type="email" class="form-control h5" id="email" placeholder="example@gmail.com">

            <label for="password">密碼</label>
            <input type="password" class="form-control h5 mb-1" id="password" placeholder="請輸入密碼">
            <a href="#" class="font-sm text-muted hover-primary">忘記密碼</a>
          </div>
          <div class="form-group form-check mb-11">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">記住我的帳號</label>
          </div>          
          <div class="form-row mb-3">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <a href="#" class="d-flex justify-content-center align-items-center text-muted hover-secondary-light border border-light-gray rounded py-1">

              </a>
            </div>
            <div class="col-lg-6 mb-15">
              <a href="#" class="d-flex justify-content-center align-items-center text-muted hover-secondary-light border border-light-gray rounded py-1">
